{{ define "main" }}

<h1>{{ .Title }}</h1>
{{ partial "date-and-tags.html" . }}
<br>
{{ .Content }}

{{ if ne .Pages.Len 0}}
<hr>
<h2>Posts on the following topic</h2>
{{ range .Pages.ByPublishDate.Reverse }}
<p>
  <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  {{ partial "date-and-tags.html" . }}
</p>
{{ end }}
{{ end }}
{{ end }}
